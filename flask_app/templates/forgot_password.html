{% extends "base.html" %}

{% block title %}Forgot Password - Candidate Evaluator{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 80px;">
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <h2 class="text-center mb-4">ğŸ”‘ Forgot Password</h2>
            
            <p class="text-muted text-center mb-4">
                Enter your email address and we'll send you a link to reset your password.
            </p>

            <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           required 
                           placeholder="you@example.com"
                           autofocus>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Send Reset Link
                </button>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('auth.login') }}" class="text-muted">
                    â† Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
