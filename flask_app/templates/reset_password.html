{% extends "base.html" %}

{% block title %}Reset Password - Candidate Evaluator{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 80px;">
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <h2 class="text-center mb-4">üîê Reset Password</h2>
            
            <p class="text-muted text-center mb-4">
                Enter your new password below.
            </p>

            <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           required 
                           minlength="8"
                           placeholder="At least 8 characters"
                           autofocus>
                    <small class="text-muted">Must be at least 8 characters long</small>
                </div>

                <div class="mb-3">
                    <label for="password_confirm" class="form-label">Confirm Password</label>
                    <input type="password" 
                           class="form-control" 
                           id="password_confirm" 
                           name="password_confirm" 
                           required 
                           minlength="8"
                           placeholder="Re-enter your password">
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Reset Password
                </button>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('auth.login') }}" class="text-muted">
                    ‚Üê Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
