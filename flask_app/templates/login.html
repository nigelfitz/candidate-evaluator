{% extends "base.html" %}

{% block title %}Login - Candidate Evaluator{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 4rem auto;">
    <h1 class="card-header">Welcome Back</h1>
    <p style="color: #666; margin-bottom: 2rem;">Login to your Candidate Evaluator account</p>
    
    <form method="POST" action="{{ url_for('auth.login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
            <input type="email" name="email" required 
                   style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem;">
        </div>
        
        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
            <input type="password" name="password" required 
                   style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem;">
        </div>
        
        <div style="margin-bottom: 1.5rem;">
            <label style="display: flex; align-items: center; cursor: pointer;">
                <input type="checkbox" name="remember" value="1" style="margin-right: 0.5rem;">
                <span>Remember me</span>
            </label>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
            Login
        </button>
    </form>
    
    <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee;">
        <p style="color: #666;">Don't have an account? 
            <a href="{{ url_for('auth.register') }}" style="color: #1f77b4; text-decoration: none; font-weight: 500;">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
