<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .admin-container { max-width: 1400px; margin: 40px auto 0; }
        .settings-card { background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); padding: 30px; margin-bottom: 20px; }
        .btn-save { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); border: none; padding: 12px 30px; font-size: 1.1rem; font-weight: 600; color: white; border-radius: 8px; transition: all 0.3s ease; }
        .btn-save:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4); color: white; }
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <a href="{{ url_for('admin.admin_logout') }}" class="btn btn-danger" style="position: fixed; top: 20px; right: 20px; z-index: 10001;">ðŸ”’ Logout</a>
    
    <div class="admin-container">
        {% include 'admin_nav.html' %}
        
        <div class="settings-card">
            {% block content %}{% endblock %}
        </div>
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
