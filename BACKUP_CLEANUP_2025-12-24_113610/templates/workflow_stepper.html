<!-- Workflow Stepper Component -->
<div class="workflow-stepper">
    <div class="stepper-container">
        <!-- Step 1: Job Description -->
        <div class="stepper-step {% if current_step >= 1 %}{% if current_step > 1 %}completed{% else %}active{% endif %}{% endif %}">
            <div class="step-circle">
                {% if current_step > 1 %}
                    <i data-lucide="check" style="width: 20px; height: 20px;"></i>
                {% else %}
                    <span>1</span>
                {% endif %}
            </div>
            <div class="step-label">Job Description</div>
        </div>
        
        <div class="stepper-line {% if current_step > 1 %}completed{% endif %}"></div>
        
        <!-- Step 2: Criteria -->
        <div class="stepper-step {% if current_step >= 2 %}{% if current_step > 2 %}completed{% else %}active{% endif %}{% endif %}">
            <div class="step-circle">
                {% if current_step > 2 %}
                    <i data-lucide="check" style="width: 20px; height: 20px;"></i>
                {% else %}
                    <span>2</span>
                {% endif %}
            </div>
            <div class="step-label">Criteria</div>
        </div>
        
        <div class="stepper-line {% if current_step > 2 %}completed{% endif %}"></div>
        
        <!-- Step 3: Resumes -->
        <div class="stepper-step {% if current_step >= 3 %}{% if current_step > 3 %}completed{% else %}active{% endif %}{% endif %}">
            <div class="step-circle">
                {% if current_step > 3 %}
                    <i data-lucide="check" style="width: 20px; height: 20px;"></i>
                {% else %}
                    <span>3</span>
                {% endif %}
            </div>
            <div class="step-label">Resumes</div>
        </div>
        
        <div class="stepper-line {% if current_step > 3 %}completed{% endif %}"></div>
        
        <!-- Step 4: Run Analysis -->
        <div class="stepper-step {% if current_step >= 4 %}{% if current_step > 4 %}completed{% else %}active{% endif %}{% endif %}">
            <div class="step-circle">
                {% if current_step > 4 %}
                    <i data-lucide="check" style="width: 20px; height: 20px;"></i>
                {% else %}
                    <span>4</span>
                {% endif %}
            </div>
            <div class="step-label">Run Analysis</div>
        </div>
        
        <div class="stepper-line {% if current_step > 4 %}completed{% endif %}"></div>
        
        <!-- Step 5: Results -->
        <div class="stepper-step {% if current_step >= 5 %}active{% endif %}">
            <div class="step-circle">
                <span>5</span>
            </div>
            <div class="step-label">Results</div>
        </div>
    </div>
</div>

<style>
    .workflow-stepper {
        background: white;
        border-bottom: 1px solid #e2e8f0;
        padding: 2rem 0;
        margin-bottom: 2rem;
    }
    
    .stepper-container {
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 900px;
        margin: 0 auto;
        padding: 0 1rem;
    }
    
    .stepper-step {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }
    
    .step-circle {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: #e2e8f0;
        color: #94a3b8;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s;
        border: 3px solid #e2e8f0;
    }
    
    .stepper-step.active .step-circle {
        background: #2563eb;
        color: white;
        border-color: #2563eb;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }
    
    .stepper-step.completed .step-circle {
        background: #16a34a;
        color: white;
        border-color: #16a34a;
    }
    
    .step-label {
        margin-top: 0.75rem;
        font-size: 0.85rem;
        font-weight: 500;
        color: #64748b;
        text-align: center;
        white-space: nowrap;
    }
    
    .stepper-step.active .step-label {
        color: #2563eb;
        font-weight: 600;
    }
    
    .stepper-step.completed .step-label {
        color: #16a34a;
    }
    
    .stepper-line {
        width: 80px;
        height: 3px;
        background: #e2e8f0;
        margin: 0 0.5rem;
        transition: background 0.3s;
    }
    
    .stepper-line.completed {
        background: #16a34a;
    }
    
    @media (max-width: 768px) {
        .stepper-container {
            overflow-x: auto;
            justify-content: flex-start;
            padding: 0 1rem;
        }
        
        .step-circle {
            width: 40px;
            height: 40px;
            font-size: 1rem;
        }
        
        .stepper-line {
            width: 40px;
        }
        
        .step-label {
            font-size: 0.75rem;
        }
    }
</style>
